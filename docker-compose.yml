services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nulds-service:
    build:
      context: ./nuldsService
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NULDS_API_URL: ${NULDS_API_URL:-https://dinoparks.herokuapp.com/nudls/feed}
      DATABASE_PATH: /data/dino-park.db
      PORT: 3001
      REDIS_URL: redis://redis:6379
    volumes:
      - app-data:/data
    depends_on:
      redis:
        condition: service_healthy

  gamesys:
    build:
      context: ./gamesys
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_PATH: /data/dino-park.db
      REDIS_URL: redis://redis:6379
    volumes:
      - app-data:/data
    depends_on:
      redis:
        condition: service_healthy
      nulds-service:
        condition: service_started

volumes:
  redis-data:
  app-data:
